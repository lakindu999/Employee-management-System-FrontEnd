<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/employee.js"></script>
<script src="js/jquery-3.6.4.min.js"></script>

<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="employeepic.png "  alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
            Employee Management System
        </a>
    </div>
</nav>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee Id</label>
        <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee Id">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Contact Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Contact Number">
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
        <button type="button" class="btn btn-warning" onclick="viewAllEmployees()">ViewAll</button>
    </div>

    <div class="mt-3">
        <div class="table-section" >
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">EmpID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone.No</th>
                </tr>
                </thead>
                <tbody id="empTable">

                </tbody>
            </table>
        </div>
    </div>
</div>



</body>
</html>
